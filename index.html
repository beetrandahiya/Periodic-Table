<canvas id="canvas-basic"></canvas>

  <h1>Periodic Table</h1>
</main>
<article class="info">
  <h2><a id="name" href="#"></a></h2>
  <p id="summary"></p>
  <ul>
    <li><span class="bold">Discovered by: </span><span id="discovered-by"></span></li>
    <li><span class="bold">Category:</span><span id="categ"></span></li>

    <li><span class="bold">Density:</span><span id="density"></span></li>
    <li><span class="bold">Melting Pt.:</span><span id="melt"></span></li>
    <li><span class="bold">Boiling Pt.:</span><span id="boil"></span></li>
  </ul>
</article>
